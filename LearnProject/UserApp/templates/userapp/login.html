{% extends "base.html" %}
{% load static %}
{% block css %}    <link rel="stylesheet" href="{% static "userapp/css/style.css" %}">
{% endblock css %}
{% block content %}
{% for message in messages %}
<div class="div w-full bg-green-500 text-center p-2 hid">
    {{message}}
</div>
{% endfor %}
<div class="formPageContainer bg-gray-500 my-10 bg-opacity-30 lg:w-3/7 xl:w-1/3 p-8">
    <div class="login">
        <form class="flex flex-col" action="{% url "login" %}" method="POST">
            {% csrf_token %}
        <input class="w-3/4 p-1 text-black m-auto rounded-lg my-1" name="username" type="text" placeholder= "Username">
        <input class="w-3/4 p-1 text-black m-auto rounded-lg my-1" name="password" type="password" placeholder= "Password">
        <button class="w-2/4 p-1 text-black m-auto rounded-lg my-1 bg-green-400" name="login-submit" type="submit">Login</button> 
        
        </form>
    </div>
    <div class="register">
        <form class="flex flex-col" action="{% url "login" %}" method="POST" enctype = "multipart/form-data">
            {% csrf_token %}
            <input class="w-3/4 p-1 text-black m-1 rounded-lg" name="username" type="text" placeholder= "Username">
            <input class="w-3/4 p-1 text-black m-1 rounded-lg" name="email" type="email" placeholder= "Email">
            <div class="passwordValidate relative"> 
                <input id="passwordInput" onkeyup="validatePassword()" class="w-3/4 p-1 text-black m-1 rounded-lg" name="password" type="password" placeholder= "Password">
                <span id="passwordSpan" class="ml-16 absolute left-12 top-3 text-sm font-bold text-red-500"> </span>
             </div>
            <input class="w-3/4 p-1 text-black m-1 rounded-lg h-1/2" type="file" name="avatar" id="">
            <button class="w-2/4 p-1 text-black ml-1 rounded-lg bg-orange-400 ml-8" name="register-submit" type="submit">Register</button>
    </div>
    <div class="shadow p-5">
        <div class="moveLeft">
            <p class="text-black font-bold text-xl mb-10">Create account</p>
            <p class="text-center"><i class="fa-solid fa-circle-left text-5xl bg-white rounded-full" style="color: #000000;"></i></p>
        </div>
        
        <div class="moveRight">
            <p class="text-black font-bold text-xl mb-10">Do you have an account?</p>
            <p class="text-center"><i class="fa-solid fa-circle-left fa-rotate-180 text-5xl bg-white rounded-full" style="color: #000000;"></i></p>
        </div>
    </div>
</div>
{% block js %}
<script src="{% static "userapp/js/app.js" %}"></script>

{% endblock js %}

<script>

    var flash = document.querySelector(".hid")
    setTimeout(function(){ 
      flash.style.display = "none"; 
   }, 3000);
</script>
{% endblock content %}
